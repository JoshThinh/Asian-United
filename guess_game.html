<!DOCTYPE html>
<html>
<head>
    <title>Asian.inc</title>
    <link rel="stylesheet" href="Asian-United-Frontend/style.css" />
    <script src="Asian-United-Frontend/button.js"></script>
</head>
<body>
    <header class="second-header">
        <button onclick="game()">Games</button>
        <button onclick="about()">About</button>
        <button onclick="home()">Home</button>
        <hr>
    </header>
    <div class="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
        <div id="input-container">
            <input type="number" id="guessX" placeholder="Move X (-20 to 20)">
            <input type="number" id="guessY" placeholder="Move Y (-20 to 20)">
            <button id="moveButton">Move</button>
            <button id="resetButton">Restart</button>
        </div>
        <div id="message" style="color: white;"></div> <!-- Set text color to white -->
    </div>
    <script src="Asian-United-Frontend/script.js"></script>
    <div id="scoreboard" style="color: white;"></div> <!-- Set text color to white -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Asian.inc - Login</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            text-align: center;
            background-image: url(images/background.png); /* Add the path to your background image */
            background-size: cover;
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #cccccc00;
            background-color: rgba(255, 255, 255, 0); /* Adjust the alpha value (0.0 to 1.0) for transparency */
            margin-top: 50px;
        }
        .login-container label {
            color: white; /* Set the text color to white */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            color: black; /* Set the text color to black */
        }
        .login-container h1 {
            color: #ffffff; /* Set the text color of "Login" to a different color */
        }
        .login-guest-button {
            text-align: center;
            position: absolute;
            bottom: 50px;
            right: 0;
            margin: 20px;
        }
        .dont-have-account-button {
            text-align: center;
            position: absolute;
            bottom: 10px; /* Adjust the vertical position */
            right: 0;
            margin: 20px;
        }
    </style>
</head>
<body>
    <!-- Content for Login Page -->
    <div class="login-container">
        <h1>Login</h1>
        <!--<form method="post" action="process_login.php"> -->
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
        
                <button type="button" onclick="authenticateUser()">Login</button>
            </form>
        
            <div id="output"></div>
        
            <script src="passscript.js"></script>
        </form>
    </div>
    <button class="login-guest-button"><a href="game.html">Login as Guest</a></button>
    <button class="dont-have-account-button"><a href="signup.html">Don't Have an Account?</a></button>
    <!-- Include any footer content if needed -->
</body>
</html>
<script>
function checkLogin() {
    // Get the values from the username and password input fields
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Check if the username and password are valid
    if (username === "exampleuser" && password === "apassword") {
        // Redirect the user to a certain URL (e.g., game.html)
        window.location.href = "game.html";
    } else {
        // Display an error message or take other actions
        alert("Invalid username or password. Please try again.");
    }
}
</script>
